    <script>
      // Function to update the UTC time in milliseconds
      function updateUTCTime() {
        // Get the current date
        const currentDate = new Date();

        // Array of weekday names
        const daysOfWeek = [
          'Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'
        ];

        // Get the current day of the week (0 = Sunday, 1 = Monday, etc.)
        const currentDayOfWeek = daysOfWeek[currentDate.getUTCDay()];

        // Update the HTML element with the current day of the week
        const currentDayOfWeekElement = document.getElementById('currentDayOfTheWeek');
        currentDayOfWeekElement.textContent = currentDayOfWeek;

        // Get the current UTC time in milliseconds
        const currentUTCTimeMilliseconds = currentDate.getTime();

        // Update the HTML element with the current UTC time in milliseconds
        const currentUTCTimeElement = document.getElementById('current-utc-time');
        currentUTCTimeElement.textContent = currentUTCTimeMilliseconds;
      }

      // Call the updateUTCTime function initially
      updateUTCTime();

      // Update the UTC time every 1 second (1000 milliseconds)
      setInterval(updateUTCTime, 1000);
    </script>
